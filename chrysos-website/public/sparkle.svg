<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#FFE082;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="0.3" />
    </filter>
  </defs>
  
  <!-- Soft outer glow -->
  <circle cx="12" cy="12" r="11" fill="url(#glow)" filter="url(#blur)" opacity="0.8" />
  
  <!-- Main rays - just vertical and horizontal -->
  <g opacity="0.8">
    <!-- Vertical ray -->
    <rect x="11.875" y="1" width="0.25" height="22" fill="#FFE082" />
    <!-- Horizontal ray -->
    <rect x="1" y="11.875" width="22" height="0.25" fill="#FFE082" />
  </g>
  
  <!-- Center glow -->
  <circle cx="12" cy="12" r="1.5" fill="#FFFFFF" filter="url(#blur)" opacity="0.9" />
  <circle cx="12" cy="12" r="0.75" fill="#FFE082" />
</svg> 